name: ci-test

on: 
  pull_request: 
    branches: 
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: './go.mod'

    
    - name: List version
      run: go version
